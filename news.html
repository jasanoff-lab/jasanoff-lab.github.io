{% include heading.html heading="News" %}

{% for news in site.data.news %}
  <div class="row">
    <div class="col-xs-3">
      <div class="square">
        {% if news.img %}
          <img src="{{ news.img | prepend: site.baseurl }}" />
        {% endif %}
      </div>
    </div>
    <div class="col-xs-9">
      <p style="font-weight: bold">
        {{news.headline}}
      </p>
      <p>
        {{news.subtitle}}
      </p>
      <div class="red-rule bottom">
      </div>
    </div>
  </div>
{% endfor %}
